name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-macos:
    name: Build macOS Binaries
    strategy:
      matrix:
        arch: [amd64, arm64]
        include:
          - arch: amd64
            runner: macos-13  # Intel runner
          - arch: arm64
            runner: macos-latest  # Apple Silicon runner
    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build menubar app
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          GIT_COMMIT="${GITHUB_SHA:0:7}"
          BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          LDFLAGS="-X 'github.com/johnjallday/ori-agent/internal/version.Version=$VERSION' \
                   -X 'github.com/johnjallday/ori-agent/internal/version.GitCommit=$GIT_COMMIT' \
                   -X 'github.com/johnjallday/ori-agent/internal/version.BuildDate=$BUILD_DATE'"

          echo "Building menubar app for darwin/${{ matrix.arch }}..."
          CGO_ENABLED=1 go build -ldflags "$LDFLAGS" -o ori-menubar-darwin-${{ matrix.arch }} ./cmd/menubar

      - name: Create .app bundle and DMG
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          ARCH="${{ matrix.arch }}"
          BINARY="ori-menubar-darwin-${ARCH}"
          BUILD_DIR="build-dmg-${ARCH}"
          APP_NAME="Ori Agent"
          DMG_NAME="OriAgent-${VERSION}-${ARCH}.dmg"

          echo "Creating DMG for ${ARCH}..."

          # Create build directory
          mkdir -p "$BUILD_DIR"

          # Create .app bundle structure
          APP_BUNDLE="$BUILD_DIR/OriAgent.app"
          mkdir -p "$APP_BUNDLE/Contents/MacOS"
          mkdir -p "$APP_BUNDLE/Contents/Resources"

          # Create launcher script
          cat > "$APP_BUNDLE/Contents/MacOS/OriAgent" <<'EOF'
          #!/bin/bash
          APP_DIR="$(cd "$(dirname "$0")/../.." && pwd)"
          RESOURCES_DIR="$APP_DIR/Contents/Resources"
          DATA_DIR="$HOME/Library/Application Support/OriAgent"
          mkdir -p "$DATA_DIR"
          mkdir -p "$HOME/Library/Logs"
          cd "$DATA_DIR"
          nohup "$RESOURCES_DIR/ori-menubar" > "$HOME/Library/Logs/ori-menubar.log" 2>&1 &
          sleep 0.5
          exit 0
          EOF
          chmod +x "$APP_BUNDLE/Contents/MacOS/OriAgent"

          # Create Info.plist
          cat > "$APP_BUNDLE/Contents/Info.plist" <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleExecutable</key>
              <string>OriAgent</string>
              <key>CFBundleIdentifier</key>
              <string>com.ori.ori-agent</string>
              <key>CFBundleName</key>
              <string>${APP_NAME}</string>
              <key>CFBundleDisplayName</key>
              <string>${APP_NAME}</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>CFBundleShortVersionString</key>
              <string>${VERSION}</string>
              <key>CFBundleVersion</key>
              <string>${VERSION}</string>
              <key>LSMinimumSystemVersion</key>
              <string>10.15</string>
              <key>NSHighResolutionCapable</key>
              <true/>
              <key>LSUIElement</key>
              <false/>
          </dict>
          </plist>
          EOF

          # Copy binary
          cp "$BINARY" "$APP_BUNDLE/Contents/Resources/ori-menubar"
          chmod +x "$APP_BUNDLE/Contents/Resources/ori-menubar"

          # Code signing (if certificates are available)
          if [ -n "${{ secrets.DEVELOPER_ID_APPLICATION }}" ]; then
            echo "Code signing enabled"
            # Import certificate
            echo "${{ secrets.DEVELOPER_ID_APPLICATION }}" | base64 --decode > certificate.p12
            security create-keychain -p "${{ secrets.KEYCHAIN_PASSWORD }}" build.keychain
            security default-keychain -s build.keychain
            security unlock-keychain -p "${{ secrets.KEYCHAIN_PASSWORD }}" build.keychain
            security import certificate.p12 -k build.keychain -P "${{ secrets.P12_PASSWORD }}" -T /usr/bin/codesign
            security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "${{ secrets.KEYCHAIN_PASSWORD }}" build.keychain

            # Sign the binary
            /usr/bin/codesign --force --sign "${{ secrets.SIGNING_IDENTITY }}" \
              --options runtime \
              --entitlements entitlements.plist \
              --timestamp \
              "$APP_BUNDLE/Contents/Resources/ori-menubar"

            # Sign the app bundle
            /usr/bin/codesign --force --sign "${{ secrets.SIGNING_IDENTITY }}" \
              --options runtime \
              --timestamp \
              "$APP_BUNDLE"

            # Verify signature
            codesign --verify --deep --strict --verbose=2 "$APP_BUNDLE"
          else
            echo "⚠️  Code signing skipped (no certificates configured)"
            echo "⚠️  Users will see Gatekeeper warning"
          fi

          # Create DMG staging area
          DMG_STAGING="$BUILD_DIR/dmg-staging"
          mkdir -p "$DMG_STAGING"
          cp -R "$APP_BUNDLE" "$DMG_STAGING/"
          ln -s /Applications "$DMG_STAGING/Applications"

          # Create releases directory
          mkdir -p releases

          # Create DMG
          hdiutil create \
            -srcfolder "$DMG_STAGING" \
            -volname "${APP_NAME} ${VERSION}" \
            -fs HFS+ \
            -fsargs "-c c=64,a=16,e=16" \
            -format UDZO \
            -imagekey zlib-level=9 \
            "releases/$DMG_NAME"

          echo "✅ Created releases/$DMG_NAME"

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: dmg-${{ matrix.arch }}
          path: releases/*.dmg
          retention-days: 1

  release:
    name: Create Release
    needs: build-macos
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Run tests
        run: make test-unit

      - name: Download DMG artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: dmg-*
          path: releases
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            releases/OriAgent-*-amd64.dmg
            releases/OriAgent-*-arm64.dmg
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
