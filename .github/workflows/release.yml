name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    name: Create Release
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Run tests
        run: make test-unit

      - name: Build for multiple platforms
        run: |
          # Linux
          GOOS=linux GOARCH=amd64 go build -o bin/ori-agent-linux-amd64 ./cmd/server
          GOOS=linux GOARCH=arm64 go build -o bin/ori-agent-linux-arm64 ./cmd/server

          # macOS
          GOOS=darwin GOARCH=amd64 go build -o bin/ori-agent-darwin-amd64 ./cmd/server
          GOOS=darwin GOARCH=arm64 go build -o bin/ori-agent-darwin-arm64 ./cmd/server

          # Windows
          GOOS=windows GOARCH=amd64 go build -o bin/ori-agent-windows-amd64.exe ./cmd/server

      - name: Build macOS DMG installers
        run: |
          VERSION="${GITHUB_REF_NAME#v}"

          # Build menubar binaries for macOS
          echo "Building menubar app for darwin/amd64..."
          GOOS=darwin GOARCH=amd64 go build -o bin/ori-menubar-darwin-amd64 ./cmd/menubar

          echo "Building menubar app for darwin/arm64..."
          GOOS=darwin GOARCH=arm64 go build -o bin/ori-menubar-darwin-arm64 ./cmd/menubar

          # Create releases directory
          mkdir -p releases

          # Function to create DMG
          create_dmg() {
            local ARCH=$1
            local BINARY="bin/ori-menubar-darwin-${ARCH}"
            local BUILD_DIR="build-dmg-${ARCH}"
            local APP_NAME="Ori Agent"
            local DMG_NAME="OriAgent-${VERSION}-${ARCH}.dmg"

            echo "Creating DMG for ${ARCH}..."

            # Create build directory
            rm -rf "$BUILD_DIR"
            mkdir -p "$BUILD_DIR"

            # Create .app bundle structure
            APP_BUNDLE="$BUILD_DIR/OriAgent.app"
            mkdir -p "$APP_BUNDLE/Contents/MacOS"
            mkdir -p "$APP_BUNDLE/Contents/Resources"

            # Create launcher script
            cat > "$APP_BUNDLE/Contents/MacOS/OriAgent" <<'EOF'
          #!/bin/bash
          APP_DIR="$(cd "$(dirname "$0")/../.." && pwd)"
          RESOURCES_DIR="$APP_DIR/Contents/Resources"
          DATA_DIR="$HOME/Library/Application Support/OriAgent"
          mkdir -p "$DATA_DIR"
          mkdir -p "$HOME/Library/Logs"
          cd "$DATA_DIR"
          nohup "$RESOURCES_DIR/ori-menubar" > "$HOME/Library/Logs/ori-menubar.log" 2>&1 &
          sleep 0.5
          exit 0
          EOF
            chmod +x "$APP_BUNDLE/Contents/MacOS/OriAgent"

            # Create Info.plist
            cat > "$APP_BUNDLE/Contents/Info.plist" <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleExecutable</key>
              <string>OriAgent</string>
              <key>CFBundleIdentifier</key>
              <string>com.ori.ori-agent</string>
              <key>CFBundleName</key>
              <string>${APP_NAME}</string>
              <key>CFBundleDisplayName</key>
              <string>${APP_NAME}</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>CFBundleShortVersionString</key>
              <string>${VERSION}</string>
              <key>CFBundleVersion</key>
              <string>${VERSION}</string>
              <key>LSMinimumSystemVersion</key>
              <string>10.15</string>
              <key>NSHighResolutionCapable</key>
              <true/>
              <key>LSUIElement</key>
              <false/>
          </dict>
          </plist>
          EOF

            # Copy binary
            cp "$BINARY" "$APP_BUNDLE/Contents/Resources/ori-menubar"
            chmod +x "$APP_BUNDLE/Contents/Resources/ori-menubar"

            # Create DMG staging area
            DMG_STAGING="$BUILD_DIR/dmg-staging"
            mkdir -p "$DMG_STAGING"
            cp -R "$APP_BUNDLE" "$DMG_STAGING/"
            ln -s /Applications "$DMG_STAGING/Applications"

            # Create DMG
            hdiutil create \
              -srcfolder "$DMG_STAGING" \
              -volname "${APP_NAME} ${VERSION}" \
              -fs HFS+ \
              -fsargs "-c c=64,a=16,e=16" \
              -format UDZO \
              -imagekey zlib-level=9 \
              "releases/$DMG_NAME"

            # Clean up
            rm -rf "$BUILD_DIR"

            echo "âœ… Created releases/$DMG_NAME"
          }

          # Create DMGs for both architectures
          create_dmg "amd64"
          create_dmg "arm64"

          # List created files
          ls -lh releases/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            bin/ori-agent-linux-amd64
            bin/ori-agent-linux-arm64
            bin/ori-agent-darwin-amd64
            bin/ori-agent-darwin-arm64
            bin/ori-agent-windows-amd64.exe
            releases/OriAgent-*-amd64.dmg
            releases/OriAgent-*-arm64.dmg
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
