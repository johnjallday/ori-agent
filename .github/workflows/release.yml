name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    name: Create Release
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Run tests
        run: make test-unit

      - name: Build for multiple platforms
        run: |
          # Linux
          GOOS=linux GOARCH=amd64 go build -o bin/ori-agent-linux-amd64 ./cmd/server
          GOOS=linux GOARCH=arm64 go build -o bin/ori-agent-linux-arm64 ./cmd/server

          # macOS
          GOOS=darwin GOARCH=amd64 go build -o bin/ori-agent-darwin-amd64 ./cmd/server
          GOOS=darwin GOARCH=arm64 go build -o bin/ori-agent-darwin-arm64 ./cmd/server

          # Windows
          GOOS=windows GOARCH=amd64 go build -o bin/ori-agent-windows-amd64.exe ./cmd/server

      - name: Build macOS DMG installers
        run: |
          # Run the builder from tools/ci-cd with custom project root
          cd ../tools/ci-cd
          python3 << 'PYTHON_SCRIPT'
          import sys
          import os
          from builder import Builder

          # Get version from env and strip 'v' prefix if present
          version = os.environ['VERSION'].lstrip('v')
          # Set project root to ori-agent (relative to tools/ci-cd)
          builder = Builder(project_root='../../ori-agent')
          success, message = builder.build(version, 'darwin/amd64,darwin/arm64')
          print(message)
          sys.exit(0 if success else 1)
          PYTHON_SCRIPT
        env:
          VERSION: ${{ github.ref_name }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            bin/ori-agent-linux-amd64
            bin/ori-agent-linux-arm64
            bin/ori-agent-darwin-amd64
            bin/ori-agent-darwin-arm64
            bin/ori-agent-windows-amd64.exe
            releases/OriAgent-*-amd64.dmg
            releases/OriAgent-*-arm64.dmg
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
