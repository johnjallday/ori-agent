# Pre-commit hooks configuration for Ori project
# See https://pre-commit.com for more information

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of files
      - id: check-yaml
        name: Check YAML syntax
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
        name: Check for merge conflicts

  # Go formatting and vetting
  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.5.1
    hooks:
      - id: go-fmt
        name: Run go fmt
      - id: go-mod-tidy
        name: Run go mod tidy
      - id: go-unit-tests
        name: Run go test
        args: [-short, -timeout=30s]

  # Local Go checks
  - repo: local
    hooks:
      - id: go-vet
        name: Run go vet
        entry: go vet ./...
        language: system
        types: [go]
        pass_filenames: false
      - id: golangci-lint
        name: Run golangci-lint
        entry: bash -c 'if command -v golangci-lint &> /dev/null; then golangci-lint run --fast; else echo "golangci-lint not installed, skipping"; fi'
        language: system
        types: [go]
        pass_filenames: false
