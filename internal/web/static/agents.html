<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agents Dashboard - Ori Agent</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        body {
            background: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
        }

        .agents-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .page-title h1 {
            font-size: 28px;
            margin-bottom: 5px;
            margin-top: 0;
        }

        .page-title p {
            color: var(--text-muted);
            font-size: 14px;
            margin: 0;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary-color, #007bff);
            color: white;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .btn-secondary {
            background: var(--bg-secondary, #f8f9fa);
            color: var(--text-color, #333);
            border: 1px solid var(--border-color, #ddd);
        }

        .btn-secondary:hover {
            background: var(--border-color, #e0e0e0);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-bg, white);
            border: 1px solid var(--border-color, #ddd);
            border-radius: 12px;
            padding: 20px;
        }

        .stat-label {
            color: var(--text-muted, #666);
            font-size: 13px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .stat-change {
            font-size: 12px;
            color: var(--success-color, #28a745);
        }

        .controls-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            gap: 16px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 10px 40px 10px 16px;
            border: 1px solid var(--border-color, #ddd);
            border-radius: 6px;
            font-size: 14px;
            background: var(--card-bg, white);
            color: var(--text-color, #333);
        }

        .search-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted, #666);
        }

        .filters {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .filter-select {
            padding: 10px 16px;
            border: 1px solid var(--border-color, #ddd);
            border-radius: 6px;
            font-size: 14px;
            background: var(--card-bg, white);
            color: var(--text-color, #333);
            cursor: pointer;
        }

        .view-toggle {
            display: flex;
            gap: 8px;
        }

        .view-btn {
            padding: 8px 12px;
            border: 1px solid var(--border-color, #ddd);
            background: var(--card-bg, white);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .view-btn.active {
            background: var(--primary-color, #007bff);
            color: white;
            border-color: var(--primary-color, #007bff);
        }

        .view-btn:hover:not(.active) {
            background: var(--bg-secondary, #f8f9fa);
        }

        /* Table View */
        .agents-table-container {
            background: var(--card-bg, white);
            border: 1px solid var(--border-color, #ddd);
            border-radius: 12px;
            overflow: hidden;
        }

        .agents-table {
            width: 100%;
            border-collapse: collapse;
        }

        .agents-table th {
            background: var(--bg-secondary, #f8f9fa);
            padding: 16px;
            text-align: left;
            font-weight: 600;
            font-size: 13px;
            color: var(--text-muted, #666);
            border-bottom: 1px solid var(--border-color, #ddd);
            cursor: pointer;
            user-select: none;
        }

        .agents-table th:hover {
            background: var(--border-color, #e0e0e0);
        }

        .agents-table td {
            padding: 16px;
            border-bottom: 1px solid var(--border-color, #ddd);
        }

        .agents-table tr:last-child td {
            border-bottom: none;
        }

        .agents-table tbody tr:hover {
            background: var(--bg-secondary, #f8f9fa);
        }

        .agent-name-cell {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .agent-avatar {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            flex-shrink: 0;
        }

        .agent-info {
            flex: 1;
        }

        .agent-name {
            font-weight: 600;
            margin-bottom: 2px;
        }

        .agent-description {
            font-size: 12px;
            color: var(--text-muted, #666);
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-idle {
            background: #fff3cd;
            color: #856404;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
        }

        .status-disabled {
            background: #e2e3e5;
            color: #383d41;
        }

        .actions-cell {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 6px 12px;
            border: 1px solid var(--border-color, #ddd);
            background: transparent;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
        }

        .action-btn:hover {
            background: var(--bg-secondary, #f8f9fa);
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status-select {
            background: var(--card-bg, white);
            color: var(--text-color, #333);
            min-width: 120px;
        }

        .status-select:disabled {
            opacity: 0.5;
            cursor: wait;
        }

        .status-updating {
            background: #d1ecf1 !important;
            color: #0c5460 !important;
        }

        /* Card View */
        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .agent-card {
            background: var(--card-bg, white);
            border: 1px solid var(--border-color, #ddd);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .agent-card:hover {
            border-color: var(--primary-color, #007bff);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .agent-card-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
        }

        .agent-card-avatar {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 20px;
            color: white;
            flex-shrink: 0;
        }

        .agent-card-info {
            flex: 1;
        }

        .agent-card-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .agent-card-meta {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
            font-size: 13px;
            color: var(--text-muted, #666);
        }

        .agent-card-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            padding-top: 16px;
            border-top: 1px solid var(--border-color, #ddd);
        }

        .card-stat {
            text-align: center;
        }

        .card-stat-value {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .card-stat-label {
            font-size: 11px;
            color: var(--text-muted, #666);
            text-transform: uppercase;
        }

        .agent-card-actions {
            padding-top: 12px;
            margin-top: 12px;
            border-top: 1px solid var(--border-color, #ddd);
            display: flex;
            justify-content: center;
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-muted, #666);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-state h3 {
            margin-bottom: 12px;
            color: var(--text-color, #333);
        }

        .empty-state p {
            color: var(--text-muted, #666);
            margin-bottom: 24px;
        }

        .sort-icon {
            margin-left: 8px;
            font-size: 10px;
        }
        .simple-navbar {
            background: var(--bg-secondary, #f8f9fa);
            border-bottom: 1px solid var(--border-color, #ddd);
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .navbar-brand {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-color, #333);
        }

        .nav-links {
            display: flex;
            gap: 16px;
            margin-left: auto;
        }

        .nav-link {
            padding: 8px 16px;
            text-decoration: none;
            color: var(--text-color, #333);
            border-radius: 6px;
            transition: background 0.2s;
        }

        .nav-link:hover {
            background: var(--border-color, #e0e0e0);
        }

        .nav-link.active {
            background: var(--primary-color, #007bff);
            color: white;
        }
    </style>
</head>
<body>
    <!-- Simple Navigation -->
    <nav class="simple-navbar">
        <div class="navbar-brand">Ori Agent</div>
        <div class="nav-links">
            <a href="/" class="nav-link">Chat</a>
            <a href="/agents-dashboard" class="nav-link active">Agents</a>
            <a href="/studios" class="nav-link">Workspaces</a>
            <a href="/settings" class="nav-link">Settings</a>
        </div>
    </nav>

    <div class="agents-container">
        <div class="page-header">
            <div class="page-title">
                <h1>Agents Dashboard</h1>
                <p>Manage and monitor your AI agents</p>
            </div>
            <div class="header-actions">
                <button class="btn btn-primary" onclick="createAgent()">
                    <span>+</span> New Agent
                </button>
            </div>
        </div>

        <!-- Statistics -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-label">Total Agents</div>
                <div class="stat-value" id="totalAgents">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Active</div>
                <div class="stat-value" id="activeAgents">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Messages</div>
                <div class="stat-value" id="totalMessages">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Cost</div>
                <div class="stat-value" id="totalCost">$0.00</div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls-bar">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search agents..." onkeyup="filterAgents()">
                <span class="search-icon">üîç</span>
            </div>
            <div class="filters">
                <select class="filter-select" id="statusFilter" onchange="filterAgents()">
                    <option value="">All Status</option>
                    <option value="active">Active</option>
                    <option value="idle">Idle</option>
                    <option value="disabled">Disabled</option>
                    <option value="error">Error</option>
                </select>
                <select class="filter-select" id="sortSelect" onchange="sortAgents()">
                    <option value="name">Sort by Name</option>
                    <option value="created_at">Sort by Created</option>
                    <option value="last_active">Sort by Last Active</option>
                    <option value="cost">Sort by Cost</option>
                </select>
            </div>
            <div class="view-toggle">
                <button class="view-btn active" data-view="table" onclick="switchView('table')">üìã Table</button>
                <button class="view-btn" data-view="cards" onclick="switchView('cards')">üì± Cards</button>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="loading">
            <p>Loading agents...</p>
        </div>

        <!-- Table View -->
        <div id="tableView" class="agents-table-container">
            <table class="agents-table">
                <thead>
                    <tr>
                        <th onclick="sortTable('name')">Agent <span class="sort-icon">‚ñº</span></th>
                        <th onclick="sortTable('status')">Status</th>
                        <th onclick="sortTable('type')">Type</th>
                        <th onclick="sortTable('messages')">Messages</th>
                        <th onclick="sortTable('cost')">Cost</th>
                        <th onclick="sortTable('last_active')">Last Active</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="agentsTableBody">
                    <!-- Populated by JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Card View -->
        <div id="cardView" class="agents-grid hidden">
            <!-- Populated by JavaScript -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state hidden">
            <h3>No agents found</h3>
            <p>Create your first agent to get started</p>
            <button class="btn btn-primary" onclick="createAgent()">Create Agent</button>
        </div>
    </div>

    <script src="/js/agents-dashboard.js"></script>
</body>
</html>
